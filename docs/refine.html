<tr>
<td bgcolor="#006600"><span class="ManTopic">Refining an existing alignment</span></td>
</tr>
<tr>
<td>
<span class="ManText">&nbsp;<br>
Refinement is an attempt to improve an existing alignment. This can be done with 
the -refine option of MUSCLE, in which case the input is an existing MSA.</span><p>
<span class="ManText"><b>Example</b></span></p>
<p><span class="ManCode"><b>&nbsp;</b> muscle -in msa.afa -out refined_msa.afa 
-refine<br>
&nbsp;</span></td>
