<tr>
<td bgcolor="#006600"><span class="ManTopic">Compromise options for large 
datasets</span></td>
</tr>
<tr>
<td>
&nbsp;<span class="ManText"><br>
For large datasets where long execution times becomes an issue, I recommend 
trying -maxiters 2. <a href="iterations.html">Iterations</a> beyond 2 attempt 
refinement, which often results in a small improvement, at most.</span><p>
<span class="ManText"><b>Example</b></span></p>
<p><span class="ManCode">&nbsp; muscle -in seqs.fa -out seqs.afa -maxiters 2<b><br>
&nbsp;</b></span></td>
